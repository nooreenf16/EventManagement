{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}

<div class="container">
    <div class="row align-middle">
        <h3 class="title_txt" align="center">Login</h3>
        <div class="col-6 mt-5 p-5">
            <form method="POST">
                <div>
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control txtfield" id="username" name="username" placeholder="Enter your username"/>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control txtfield" id="password" name="password" placeholder="Enter your Password"/>
                    </div>
                </div>
                <br />
                <button type="submit" class="btn-red">Login</button>
                <br/><br/>
                <div>
                    <a href="/sign-up" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">or Sign Up</a>
                </div>
            </form>
        </div>
        <div class="col-6">
            <image class="img-fluid" src="../static/logo.jpeg" style="max-width:85%; margin-top:8vh;" alt="logo">
        </div>
    </div>
</div>
{% endblock %}
