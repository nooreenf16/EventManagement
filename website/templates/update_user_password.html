{% extends "base.html" %} {% block title %}Update User password{% endblock %}

{% block content %}
<form method="POST">
    <h3 class="title_txt" align="center">Update User password</h3>
    <div class="form-group col-auto">
        <label for="oldPassword">Old Password</label>
        <input type="password" class="form-control txtfield" id="oldPassword" name="oldPassword" placeholder="Enter old Password"/>
    </div>
    <div class="row p-3">
        <div class="form-group col-auto">
            <label for="newPassword1">New Password</label>
            <input type="password" class="form-control txtfield" id="newPassword1" name="newPassword1" placeholder="Enter new Password"/>
        </div>
        <div class="form-group col-auto">
            <label for="newPassword2">Confirm New Password</label>
            <input type="password" class="form-control txtfield" id="newPassword2" name="newPassword2" placeholder="Confirm new Password"/>
        </div>
    </div>
    <br />
    <button type="submit" class="btn btn-red">Confirm to Change Password</button>
</form>
<a href="/user-profile"><button class="btn-red">Cancel</button></a>
{% endblock %}
